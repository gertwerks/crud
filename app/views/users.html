
<div class="users-container">
<div class="row">
    <div class="col-md-4 col-sm-12">
    <h1>Students</h1>
    </div>
    <div class="col-md-3 col-sm-12">
        <a  href="/user/create" class="create-button btn btn-default btn-primary">
        <span class="glyphicon glyphicon-plus"></span> Create
    </a>
    </div>
</div>

    <div class="row user-container"  ng-repeat="user in users">
            <div class="col-sm-12 col-md-4">
                <div class="user-img"><img class="user-thumb" src="{{user.img}}"></div>
            </div>
            <div class="col-sm-12 col-md-5 user-info">
                <div class="first-name">First Name: <strong>{{user.firstname}}</strong></div>
                <div class="last-name">Last Name <strong>{{user.lastname}}</strong></div>
                <div class="grades">Grade: <strong>{{user.grades}}</strong></div>
            </div>
            <div class="col-sm-12 col-md-3"
                <div class="text-center button-panel">
                    <a ng-href="user/view/{{user.id}}" class="user-button glyphicon glyphicon-eye-open green"></a>
              
                    <a ng-href="user/edit/{{user.id}}" class="user-button glyphicon glyphicon-pencil blue"></a>
       
                    <a ng-click="deleteUser(user.id)" class="user-button glyphicon glyphicon-remove red"></a>
             
            </div>
    </div>


</div>
