<h1>Create User</h1>
    
<form name="userForm" role="form" novalidate>

     <div class="form-group">
        <label for="firstname" class="control-label">Image Link:</label>
        <input type="text" ng-model="user.img" name="img" placeholder="img link" class="form-control">
    </div>    

    <div class="form-group">
        <label for="firstname" class="control-label">Firstname: </label>
        <input type="text" ng-model="user.firstname" name="firstname" placeholder="firstname" class="form-control" required>
    </div>                
    
    <div class="form-group">
        <label for="lastname" class="control-label">Lastname: </label>
        <input type="text" ng-model="user.lastname" name="lastname" placeholder="lastname" class="form-control" required>
       
    </div>                
    <div class="form-group">
        <label for="grades" class="control-label">grades:</label>
        <input type="text" ng-model="user.grades" name="grades" placeholder="grades" class="form-control">
    </div>
    
    <br>
    
    <button ng-click="createUser()" ng-class="{ disabled: userForm.$invalid }" class="btn btn-primary">Save</button>
    <button ng-click="goBack()" class="btn btn-default pull-right">
        <span class="glyphicon glyphicon-arrow-left"></span> Back
    </button>    

</form>
